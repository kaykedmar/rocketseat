<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">
  <main class="card">

    <div class="input-entrada">
    <form action="">

      <h1 class="title"> Calculo de IMC</h1>

      <label for="weight">
        Peso(kg)
      </label>

      <input id="weight" type="number">
   
  </div>

  <div class="input-entrada">

      <label for="height">
        Altura(m)
      </label>

      <input id="height" type="number"> 

    <button type="submit">
      Calcular IMC <img src="assets/seta.svg" alt="">
    </button>

  </form>
  </main>
</div>


</body>
</html>
