<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>

<body>

  <div class="alert-error">
    Digite somente numeros
  </div>

  <div class="container">
    <main class="card">
      <form>

        <h1 class="title"> Calculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">
            Peso(kg)
          </label>
          <input id="weight" type="number" placeholder="80">
        </div>

        <div class="input-wrapper">
          <label for="height">
            Altura(cm)
          </label>

          <input id="height" 
          type="number" 
          placeholder="165">
        </div>

          <button type="submit">
            Calcular IMC <img src="assets/seta.svg" alt="">

          </button>
      </form>
    </main>
</div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        
        <button 
        class="close">
        <img src="assets/close.svg" alt="">
      
      </button>
        <span>Seu IMC e de 28</span>
      </h2>

    </div>
  </div>

</body>

</html>
